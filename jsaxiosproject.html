<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-md-6">
        <h1 id="header-title">Expense Tracker</h1>
     </div>
      <h2 class="title">Add Expense</h2>
      <form id="addForm" >
                <label for="amount">Amount: </label>
                <input type="number" id="amount" style="margin-left:5px" required>
                
                <label for="description" style="margin-left:50px">Description:</label>
                <input type="text" id="description" style="margin-left:5px" required>
                
                <label for="category" style="margin-left:50px">Category:</label>
                <select id="category" name="category"  style="margin-left:5px">
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="shopping">Shopping</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
                
                <input type="submit"  value="Add Expense"  style="margin-left:10px">
            </form>
            <ul id="mainList" class="list-group"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="jsaxiosproject.js"></script>
</body>
</html>
